<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fylo Data</title>
</head>
<body>
  <div class="storage">
    <div class="storage__control">
      <img class="storage__control-logo" src="./images/logo.svg" alt="Fylo Logo"/>
      <div class="storage__control-icons">
        <img src="images/icon-document.svg" alt="Icon Document" />
        <img src="images/icon-folder.svg" alt="Icon Folder" />
        <img src="images/icon-upload.svg" alt="Icon Upload" />
      </div>
    </div>
    <div class="storage__data">
      <p class="storage__data-amount">You've used <span>815</span> GB of your storage</p>
      <div class="storage__data-wrapper">
        <div class="storage__data-amount-left">
          <p>185</p>
          <span>GB LEFT</span>
        </div>
        <div class="storage__data-empty-line">
          <div class="storage__data-fill-line">
            <div class="circle"></div>
          </div>
        </div>
        <div class="storage__data-range">
          <span class="storage__data-range-min">0 GB</span>
          <span class="storage__data-range-max">1000 GB</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
